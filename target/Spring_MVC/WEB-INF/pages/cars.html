<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<table border="0.3">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:text="${car.getName()}"/>
        <td th:text="${car.getColor()}"/>
        <td th:text="${car.getYear()}"/>
    </tr>

</table>

</body>
</html>
